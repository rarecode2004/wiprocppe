<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dynamic Pricing Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
            width: 360px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
        }

        input {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
        }

        button {
            width: 90%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background-color: #ff9800;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #e68900;
        }

        footer {
            margin-top: 20px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Dynamic Pricing Tool</h1>
        <form action="/predict" method="post">
            <input type="number" name="base_price" placeholder="Base Price" required><br>
            <input type="number" name="demand" placeholder="Demand" required><br>
            <input type="number" name="competitor_price" placeholder="Competitor Price" required><br>
            <input type="number" name="time_of_day" placeholder="Time of Day (0–23)" required><br>
            <input type="number" name="day_of_week" placeholder="Day of Week (0–6)" required><br>
            <button type="submit">Predict Price</button>
        </form>

        <footer>
            Powered by Flask Smart AI Pricing 2025
        </footer>
    </div>

</body>
</html>
